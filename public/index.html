<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wut2Watch</title>
    <link rel="icon" href="favicon.ico" />

    <script src="login.js"></script>
    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

  </head>


  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
   
    <header>

      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <h1>Wut2Watch<sup>&#8482;</sup></h1>

        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="watchList.html">Watch List</a>
          </li>
        </menu>
      </nav>
    </header>

    <main>

      <h1>Welcome</h1>
      <p>Login to start finding movies</p>

      <form method="get" action="watchList.html">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name here" />
  
        <label for="password">Password</label>
        <input type="password" id="password" />
        <button type="submit" onclick="login()">Login</button>
      </form>

    </main>

    <footer>
      <p>Jonah Thurston</p>
      <a href="https://github.com/JonahThurston/startup.git" class="btn btn-primary">Jonah's GitHub</a>
    </footer>
  </body>
</html>
