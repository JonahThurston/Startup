<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wut2Watch</title>
    <link rel="icon" href="favicon.ico" />

    <script src="login.js"></script>
    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

  </head>


  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
   
    <header>

      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <h1>Wut2Watch<sup>&#8482;</sup></h1>

        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="watchList.html">Watch List</a>
          </li>
        </menu>
      </nav>
    </header>

    <main>

      <h1>Welcome</h1>
      <p>Login to start finding movies</p>

      <!-- Displayed when needing authentication -->
      <div id="loginControls" style="display: none">
        <div class="input-group mb-3">
          <span class="input-group-text">@</span>
          <input class="form-control" type="text" id="userName" placeholder="your@email.com" />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">ðŸ”’</span>
          <input class="form-control" type="password" id="userPassword" placeholder="password" />
        </div>
        <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
        <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
      </div>
      <!-- Displayed when ready to play -->
      <div id="playControls" style="display: none">
        <div id="playerName"></div>
        <button type="button" class="btn btn-primary" onclick="play()">Play</button>
        <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
      </div>

      <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </main>

    <footer>
      <p>Jonah Thurston</p>
      <a href="https://github.com/JonahThurston/startup.git" class="btn btn-primary">Jonah's GitHub</a>
    </footer>

    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    
  </body>
</html>
