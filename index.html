<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wut2Watch</title>
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    
  </head>


  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
   
    <header>

      <h1>Wut2Watch<sup>&#8482;</sup></h1>

      <!-- Navigation elements -->
      <nav>

        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Log-In</a></li>
          <li><a href="watchList.html">Watch List</a></li>
          <li><a href="chat.html">Chat</a></li>
        </menu>
      </nav>
    </header>

    <main>

      <h1>Welcome</h1>
      <p>Login to start finding movies</p>

      <form method="get" action="watchList.html">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name here" />
  
        <label for="password">Password</label>
        <input type="password" id="password" />
        <button type="submit">Login</button>
      </form>

    </main>

    <footer>
      <p>Jonah Thurston</p>
      <a href="https://github.com/JonahThurston/startup.git">Jonah's GitHub</a>
    </footer>
  </body>
</html>
